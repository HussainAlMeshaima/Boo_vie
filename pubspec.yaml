name: boo_vi_app
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=2.3.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^1.0.3
  cupertino_icons: ^1.0.2
  dot_navigation_bar: ^0.2.0
  epub_view: ^2.1.0
  equatable: ^2.0.0
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.2
  firebase_storage: ^8.0.1
  flutter_downloader: ^1.5.2
  flutter_speed_dial: ^3.0.5
  get_it: ^6.0.0
  http: ^0.13.1
  image_cropper: ^1.3.1
  image_picker: 0.7.0
  logger: ^0.9.2
  path_provider: ^2.0.1
  qr_flutter: ^4.0.0
  responsive_builder: ^0.2.0+2
  share: ^2.0.1
  stacked: ^1.7.6
  stacked_services: ^0.5.4+2
  stacked_themes: ^0.3.0
  url_launcher: ^6.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.1.5+1

flutter_native_splash:
  android: true
  ios: true
  color: "FFFFFF"
  color_dark: "2E2E2E"
  image: "assets/booViLogo-Red.png"
  image_dark: "assets/booViLogo-Red.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  #  - images/a_dot_ham.jpeg
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: FiraSans
      fonts:
        - asset: fonts/FiraSans/FiraSans-Black.ttf
        - asset: fonts/FiraSans/FiraSans-BlackItalic.ttf
        - asset: fonts/FiraSans/FiraSans-Bold.ttf
        - asset: fonts/FiraSans/FiraSans-BoldItalic.ttf
        - asset: fonts/FiraSans/FiraSans-ExtraBold.ttf
        - asset: fonts/FiraSans/FiraSans-ExtraLight.ttf
        - asset: fonts/FiraSans/FiraSans-ExtraLightItalic.ttf
        - asset: fonts/FiraSans/FiraSans-Italic.ttf
        - asset: fonts/FiraSans/FiraSans-Light.ttf
        - asset: fonts/FiraSans/FiraSans-LightItalic.ttf
        - asset: fonts/FiraSans/FiraSans-Medium.ttf
        - asset: fonts/FiraSans/FiraSans-MediumItalic.ttf
        - asset: fonts/FiraSans/FiraSans-Regular.ttf
        - asset: fonts/FiraSans/FiraSans-SemiBold.ttf
        - asset: fonts/FiraSans/FiraSans-Thin.ttf
        - asset: fonts/FiraSans/FiraSans-ThinItalic.ttf

    - family: DM Mono
      fonts:
        - asset: fonts/DM Mono/DMMono-Italic.ttf
        - asset: fonts/DM Mono/DMMono-Light.ttf
        - asset: fonts/DM Mono/DMMono-LightItalic.ttf
        - asset: fonts/DM Mono/DMMono-Medium.ttf
        - asset: fonts/DM Mono/DMMono-MediumItalic.ttf
        - asset: fonts/DM Mono/DMMono-Regular.ttf

    - family: Raleway
      fonts:
        - asset: fonts/Raleway/Raleway-Black.ttf
        - asset: fonts/Raleway/Raleway-BlackItalic.ttf
        - asset: fonts/Raleway/Raleway-Bold.ttf
        - asset: fonts/Raleway/Raleway-BoldItalic.ttf
        - asset: fonts/Raleway/Raleway-ExtraBold.ttf
        - asset: fonts/Raleway/Raleway-ExtraBoldItalic.ttf
        - asset: fonts/Raleway/Raleway-ExtraLight.ttf
        - asset: fonts/Raleway/Raleway-ExtraLightItalic.ttf
        - asset: fonts/Raleway/Raleway-Italic.ttf
        - asset: fonts/Raleway/Raleway-Light.ttf
        - asset: fonts/Raleway/Raleway-LightItalic.ttf
        - asset: fonts/Raleway/Raleway-Medium.ttf
        - asset: fonts/Raleway/Raleway-MediumItalic.ttf
        - asset: fonts/Raleway/Raleway-Regular.ttf
        - asset: fonts/Raleway/Raleway-SemiBold.ttf
        - asset: fonts/Raleway/Raleway-SemiBoldItalic.ttf
        - asset: fonts/Raleway/Raleway-Thin.ttf
        - asset: fonts/Raleway/Raleway-ThinItalic.ttf

